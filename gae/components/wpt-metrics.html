<dom-module id="wpt-metrics">
  <template>
    Metrics go here
  </template>

  <script>
    class WPTMetrics extends window.Polymer.Element {
      static get is () { return 'wpt-metrics' }

      static get properties () {
        return {
          metadata: Object
        }
      }

      async connectedCallback () {
        await super.connectedCallback()
        let metrics = await this._fetchMetrics(this.metadata.url)
        console.log(metrics)
    }

      async _fetchMetrics (url) {
        const response = await window.fetch(url)
        return await response.json()
      }

    }

    window.customElements.define(WPTMetrics.is, WPTMetrics)
  </script>
</dom-module>
