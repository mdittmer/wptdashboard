<dom-module id="wpt-metrics">
  <template>
    Metrics go here
  </template>

  <script>
    class WPTMetrics extends window.Polymer.Element {
      static get is () { return 'wpt-metrics' }

      static get properties () {
        return {
	  metadata: {
	    type: Object
	  }
        }
      }

      async connectedCallback () {
        await super.connectedCallback()
      }

      _metricsUrlBase () {
	if (this.metricsURLBase_) {
	  return this.metricsURLBase_;
	}
	const startDate = Date.parse(this.metadata.start_date).getTime() / 1000;
	const endDate = Date.parse(this.metadata.end_date).getTime() / 1000;

	return `${startDate}-${endDate}`;
      }

      _metricsUrlProtocolAndHost () {
	if (this.metricsUrlProtocolAndHost_) {
	  return metricsUrlProtocolAndHost_;
	}
      }
    }

    window.customElements.define(WPTMetrics.is, WPTMetrics)
  </script>
</dom-module>
